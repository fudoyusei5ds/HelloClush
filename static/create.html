<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>自定义功能模块</title>
</head>
<body>
    <div id="content">
        <p>通过自定义输入, 来添加你想要的功能</p>
        <div id="inputbox">
            <input type="text" placeholder="输入命令主体" id="input-1"><br>
            <textarea id="input-2" cols="30" rows="5" placeholder="输入命令的描述"></textarea>       
        </div>
        <p><input type="button" value="添加参数" id="addparam-1"><input type="button" value="添加隐藏参数" id="addparam-2"></p>
        <p><input type="button" value="保存修改" id="save"></p>
        <p><div id="upload-result"></div></p>
    </div>
</body>
<link rel="stylesheet" href="static/css/create.css">
<script src="static/javascript/create.js"></script>
</html>
